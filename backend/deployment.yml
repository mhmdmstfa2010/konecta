apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata: 
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: python:3.8-slim  
          ports:
            - containerPort: 8088
          command: ["python", "-m", "http.server", "8088"]
          